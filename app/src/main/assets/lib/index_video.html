
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pannellum Video Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <link href="https://vjs.zencdn.net/7.1.0/video-js.css" rel="stylesheet"
          type="text/css">
    <script src="https://vjs.zencdn.net/7.1.0/video.js"></script>
    <script src="https://pannellum.org/js/videojs-pannellum-plugin.js"></script>

</head>
<body>

<video id="panorama"
       class="video-js vjs-default-skin vjs-big-play-centered" controls
       preload="none"
       style="width:100%;height:100px;"
       crossorigin="anonymous">
    <source src="img/pic_20240610_083518.mp4" type="video/mp4"/>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to
        a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>

<script>
    let canvas = document.getElementById('panorama');
    canvas.style.width = (window.innerWidth) + 'px';
    canvas.style.height = (window.innerHeight) + 'px';
    videojs('panorama', {
        plugins: {
            pannellum: {}
        }
    });
</script>

</body>
</html>
